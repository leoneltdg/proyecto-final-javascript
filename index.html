<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Inmobiliaria Onehouse</title>

	<link rel="stylesheet" href="css/skeleton.css">

	<link rel="stylesheet" href="css/custom.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">

</head>

<body>
	
		<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<header id="header" class="header">
					<div class="titulo">
						<h1>Inmuebles Onehouse</h1>
					</div>
				</header>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div id="hero">	
					<div class="contenido-hero">
						<h2>Encontrá tu nuevo hogar</h2>
						<form id="formulario" action="">
						<input type="text" class="u-full-width" id="buscador"
							placeholder="Ingresa la zona donde desea buscar">
						<input type="submit" id="submit-buscador" class="submit-buscador">
						</form>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-3">
				<h1 id="encabezado" class="encabezado">Inmuebles en venta</h1>
			</div>

			<div id="lista-productos">
				<div class="row">
				</div>
			</div>
		

			<div id="myModal" class="modal">
				<span class="close">&times;</span>
				<img class="modal-content" id="img01">
				<div id="caption"></div>
			</div>

			<div class= "col-xs-6 offset-md-3 col-sm-6 offset-sm-3 col-md-6 offset-md-3 col-lg-6 offset-lg-3 p-3">
				<div id="divBoton">
					<p>¡En OneHouse te ofrecemos cuatro opciones de financiación 
						para que te sea más fácil obtener tu nuevo hogar!</p>
					<form>
						<label class="textform" for="texto">MONTO A FINANCIAR</label>
						<input type="text" id="monto">
						<hr>
						<label class="textform" for="texto">AÑOS A FINANCIAR</label>
						<input type="text" id="años" placeholder="(2 - 4 - 6 - 8)">
						<hr>
						<button id="boton"><span>CALCUAR CUOTA</span></button>	
						<hr>
						<label class="textform" for="texto">MONTO MENSUAL A PAGAR</label>
						<input type="text" id="total">					
					</form>
				</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<footer id="footer" class="footer">
						<nav id="principal" class="menu">
							<a class="enlace" href="#">¿Quienes Somos?</a>
							<a class="enlace" href="#">Ayuda</a>
							<a class="enlace" href="#">Mapa del sitio</a>
						</nav>

						<h3>Caballito, Capital Federal, Buenos Aires, Argentina</h3>
						
						<ul clas="social-media">
							<li class= "instagram"> 
							<a href="https://www.instagram.com/onehouse"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
							</li>
							<li class="facebook">
							<a href="https://www.facebook.com/onehouse"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
							</li>
						</ul>        
				</footer>
			</div>
		</div>
	
	
	<script  src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	<script src="js/ajax.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	
</body>

</html>
